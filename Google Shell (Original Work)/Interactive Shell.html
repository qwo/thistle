<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0025)http://shell.appspot.com/ -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> </meta>
    <title> Interactive Shell </title>
    <script type="text/javascript" src="./Interactive Shell_files/shell.js"></script><style type="text/css"></style>
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style type="text/css">
      body {
        font-family: monospace;
        font-size: 10pt;
      }
      p {
        margin: 0.5em;
      }
      a img {
        border: none;
      }
      .nobr{ white-space:nowrap; }
      
      .prompt, #output {
        width: 45em;
        height: 30em;
        border: 1px solid silver;
        background-color: #f5f5f5;
        font-size: 10pt;
        margin: 0.5em;
        padding: 0.5em;
        padding-right: 0em;
      }
      
      #caret {
        width: 2.5em;
        height: 16em;
        margin-right: 0px;
        padding-right: 0px;
        border-right: 0px;
      }
      #statement {
        width: 43em;
        height: 16em;
        margin-left: -1em;
        padding-left: 0px;
        border-left: 0px;
        background-position: top right;
        background-repeat: no-repeat;
      }
      #social{
        height: 30em;
        width: 15em;
        background-position: top
        background-repeat: no-repeat;
      }
      .processing {
        background-image: url("/static/spinner.gif");
      }
      #ajax-status {
        font-weight: bold;
      }
      .message {
        color: #8AD;
        font-weight: bold;
        font-style: italic;
      }
      .error {
        color: #F44;
      }
      .username {
        font-weight: bold;
    }
    </style>
  </head>
  
    <body>
      <span id="toprow">
      <textarea id="output" rows="22" readonly="readonly">Welcome to the simultaneous python Shell </textarea>
      <textarea class="prompt" id="social" rows="4" readonly="readonly";"></textarea>
      <textarea class="prompt" id="social" rows="4" readonly="readonly";"></textarea>
        </span>
        <form id="form" action="http://shell.appspot.com/shell.do" method="get">
          <script type="text/javascript">
            document.getElementById('statement').focus();
            </script>
          <span class=nobr>
          <textarea class="prompt" id="caret" readonly="readonly" rows="4" onfocus="document.getElementById(statement).focus()">
            &gt;&gt;&gt;</textarea>
          <textarea class="prompt" name="statement" id="statement" rows="4" onkeypress="return shell.onPromptKeyPress(event);"></textarea>
          </span>
           </form>
        <input type="hidden" name="session" value="agVzaGVsbHITCxIHU2Vzc2lvbhjT3_TenooGDA">
        <input type="submit" style="display: none">
       
      
      
      
        </body>
  </html>
